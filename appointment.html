	<div class="container-fluid">

  </div>
     <div style="padding-left:20%;" class="container">
      <h3 style="padding-left:20%;padding-bottom:5%">APPOINTMENT</h3>
    	<form>
  
     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample3">Patientid</label>
  
  </div>
  <div class="form-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
    <input class="mdl-textfield__input" type="text" id="sample2">
    <label class="mdl-textfield__label" for="sample2">Patientname</label>
  </div>
  </div>
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input " type="text" id="sample3">
    <label class="mdl-textfield__label" for="sample3">Age</label>
  
  </div>
  <div class="form-group">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
    <label class="mdl-textfield__label" for="sample4">Phone Number</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
  </div>
   <div class="form-group">
  <label for="sel1">Appointment with:</label>
  <select class="form-control" id="sel1">
    <option>Doctor1</option>
    <option>Doctor2</option>
    <option>Doctor3</option>
    <option>Doctor4</option>
  </select>
</div>
<div class="form-group">
  <div class="mdl-textfield mdl-js-textfield">
    <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
    <label class="mdl-textfield__label" for="sample5">Problem</label>
  </div>
</div>

  
 <div style="padding-left:30%"><button type="submit" class="btn btn-primary">Make Bill</button></div>
</form>
